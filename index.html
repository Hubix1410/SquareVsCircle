<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUARE VS CIRCLE</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>

    <header>
        <h1>SQUARE VS CIRCLE</h1>
    </header>

    <section>
        
        <div class="mainDiv">

            <!-- === TOP === -->

            <div id="topLeft" class="field">
                <div class="circle"></div>
                <div class="square"></div>
            </div>

            <div id="topMid" class="field">
                <div class="circle"></div>
                <div class="square"></div>
            </div>

            <div id="topRight" class="field">
                <div class="circle"></div>
                <div class="square"></div>
            </div>

            <!-- === MID === -->

            <div id="midLeft" class="field">
                <div class="circle"></div>
                <div class="square"></div>
            </div>

            <div id="midMid" class="field">
                <div class="circle"></div>
                <div class="square"></div>
            </div>

            <div id="midRight" class="field">
                <div class="circle"></div>
                <div class="square"></div>
            </div>

            <!-- === BOT === -->

            <div id="botLeft" class="field">
                <div class="circle"></div>
                <div class="square"></div>
            </div>

            <div id="botMid" class="field">
                <div class="circle"></div>
                <div class="square"></div>
            </div>

            <div id="botRight" class="field">
                <div class="circle"></div>
                <div class="square"></div>
            </div>

        </div>

        <div class="endScreen">

            <h1></h1>

            <div class="playAgain">
                <p>Play Again!!!</p>
            </div>

        </div>
    </section>

</body>
</html>
